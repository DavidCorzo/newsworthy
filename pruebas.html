<div class="wrapper">
    <div class="cards_wrap">
      <div class="card_item">
        <div class="card_inner">
          <div class="card_top">
            <img src="{{i.get_url_to_image()}}" alt="car" />
          </div>
          <div class="card_bottom">
            <div class="card_category">
              {{ i.get_title() }}
            </div>
            <div class="card_info">
              <p class="title">10 Best Things about Travel</p>
              <p>
                {{ i.get_description() }}
              </p>
            </div>
            <div class="card_creator">
              {{ str("by" + str(i.get_author())) if (i.get_author() != None) else str("By" + str(i.get_name())) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
